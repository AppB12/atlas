            <div class="navbar-header">
                <a id="logo" href="/search/" class="navbar-brand"><span class="logo-text" style="color:white">ATLAS</span><span style="display: none" class="logo-text-icon">Âµ</span></a>
                <button type="button" data-toggle="collapse" data-target=".sidebar-collapse" class="navbar-toggle">

                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>

                </button>

            </div>
            <div class="topbar-main">

                    <li class="dropdown"><a href="/requests/" data-toggle="tooltip" title="My Requests"><i class="fa fa-edit"></i><span class="badge badge-green">2</span></a>
                    </li>
                    <li class="dropdown topbar-user"><a data-hover="dropdown" href="#" class="dropdown-toggle"><img src="images/avatar/user48.png" alt="" class="img-responsive img-circle"/>&nbsp;<span class="hidden-xs">user1</span>&nbsp;<span class="caret"></span></a>

                        </ul>
                    </li>
                </ul>
            </div><!--END TOPBAR-MAIN -->
        </nav><!--END TOPBAR-->

                        <li>

                                <i class="fa fa-search fa-fw">

                            </a>
                        </li>
                    </ul>
                </div><!--END SIDEBAR-COLLAPSE-MENU-SCROLL-->
